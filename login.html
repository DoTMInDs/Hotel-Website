<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In page</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="hotel.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="app.js" defer></script>

</head>
<body>
    <div class="portal-container login-container">
        <div class="navbar">
            <div class="logo" onclick="homePage()">
                <img src="assets/hotel_48dp_FILL0_wght400_GRAD0_opsz48.png" class="hotel" alt="">
                <h1 class="logoText">Logo</h1>
              </div>
              <div class="list">
                <ul class="nav no-search" id="nav-links">
                  <li class="color-active"><a href="index.html" onclick="homePage()" class="nav-link">Home</a></li>
                  <li><a href="about.html" class="nav-link">About</a></li>
                  <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                  <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
              </div>
              <div class="menu-toggle" id="mobile-menu">
                  <span class="bar"></span>
                  <span class="bar"></span>
                  <span class="bar"></span>
              </div>
            <div class="account">
                <button class="login"> <a href="login.html">Login</a></button>
                <button class="register"><a href="form.html">Register</a></button>
            </div>
          </div>
        <div class="image-contact hotel-text">
            <div class="online">
                <h2 class="in-touch h2-portal">Log-In</h2>
            </div>
            
        </div>

        <div class="form">
            <form action="">
                <div class="input-fields">
                    <span class="material-symbols-outlined field-icon">mail</span>
                    <input type="email" class="fields" placeholder="Enter your Email...">
                </div>
               
                <div class="input-fields">
                    <span class="material-symbols-outlined field-icon">lock</span>
                    <input type="password" class="fields" placeholder="Enter your password..">
                    <span class="material-symbols-outlined field-icon1">visibility_off</span>
                </div>
                <div class="input-fields-check check-right">
                    <p class="forgot-pass"><a href="">Forgot password?</a></p>
                    
                </div>
                <div class="input-fields">
                    <button type="submit" class="btn fields-btn">Log-In</button>
                </div>
                <div class="input-fields-check">
                    <p class="forgot-acc">Dont have an account? <a href="form.html">Sign-Up</a></p>
                    
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <p class="copyright">&copy; 2024 copyright reserved Designed by <span class="dot">DotMond</span></p>
      </div>
</body>
</html>
